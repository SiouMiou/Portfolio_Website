<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamland</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dreamland.css">
</head>
<body>
    <section class="work fade-in-element">
         <img src="img/dreamland/banner.gif" alt="Center Image" class="work-image">
        <h2 class="work-title">Dreamland</h2>
        <p class="work-desc">
          沉睡中，在無數條神經交互作用下，使夢境產生畫面。<br>
          本作品將我想像中腦海裡拼湊記憶或畫面的過程具象化，<br>
          透過許多點(細胞)連成線(神經)，最後匯聚成面(畫面)後用Processing撰寫程式呈現出來。  
        </p>
        <span class="work-year">2023</span>
        <div class="work-tags">
          <span>Processing</span>
          <span>Audio Visualization</span>
          <span>Particle System</span>
        </div>
    </section>
    <section class="grid-section fade-in-element">
        <div class="grid-container">
          <div>
            <img src="img/dreamland/gif_1.gif" alt="Image 1">
          </div>
          <div>
            <img src="img/dreamland/gif_3.gif" alt="Image 2">
          </div>
          <div>
            <img src="img/dreamland/gif_2.gif" alt="Image 3">
          </div>
          <div>
            <p>Vector Field</p>
          </div>
          <div>
            <p>Light Range</p>
          </div>
          <div>
            <p>Particle System</p>
          </div>
        </div>
    </section>
    <section class="flowchart-section fade-in-element">
        <img src="img/dreamland/flowchart_2.png" alt="流程圖">
    </section>
    <div class="video-container fade-in-element">
        <iframe
          src="https://player.vimeo.com/video/1057656913?h=2e86f42df9&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
          frameborder="0"
          allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
          title="Audio visualization with Processing">
        </iframe>
    </div>
    
    <footer class="fade-in">
        <p>&copy; 2025 Sioumiou's Portfolio. All rights reserved.</p>
    </footer>
    <div class="center-home-container" id="back-home-container">
        <a href="index.html#portfolio" class="center-home-icon" data-tooltip="Back to Home">
          <img src="img/back.png" alt="Home Icon">
        </a>
    </div>
      
    <!-- Vimeo API -->
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          /* -------------------------------
             一、淡入效果：IntersectionObserver
             ------------------------------- */
          const fadeElements = document.querySelectorAll('.fade-in-element');
          
          // 建立 IntersectionObserver
          const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('show');
                obs.unobserve(entry.target);
              }
            });
          });
      
          fadeElements.forEach(el => observer.observe(el));
          const backHomeContainer = document.getElementById('back-home-container');
      
          function toggleBackHomeButton() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
              backHomeContainer.classList.add('show');
            } else {
              backHomeContainer.classList.remove('show');
            }
          }
          window.addEventListener('scroll', toggleBackHomeButton);
          toggleBackHomeButton();
        });
      </script>
      
</body>
</html>
