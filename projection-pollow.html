<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projection Pollow</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/projection-pollow.css">
</head>
<body>
  <section class="work fade-in-element">
    <video class="work-image" src="img/pillow/pillow_processing.mp4" autoplay loop muted></video>

    <h2 class="work-title">Projection Pollow</h2>
    <p class="work-desc">
        將閃爍的粒子投射在枕頭上，象徵人們在夢境與現實之間流動的意識，<br>
        想像自身意識在睡夢之中流動與演繹。
    </p>
    <span class="work-year">2024</span>
    <div class="work-tags">
      <span>Projection Mapping</span>
      <span>Particle System</span>
      <span>Processing</span>
    </div>
  </section>

    <section class="pic-section fade-in-element">
        <img src="img/pillow/projection_pillow.jpg" alt="流程圖">
    </section>

  <footer class="fade-in">
    <p>&copy; 2025 Sioumiou's Portfolio. All rights reserved.</p>
  </footer>

  <div class="center-home-container" id="back-home-container">
    <a href="index.html#portfolio" class="center-home-icon" data-tooltip="Back to Home">
      <img src="img/back.png" alt="Home Icon">
    </a>
  </div>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fadeElements = document.querySelectorAll('.fade-in-element');
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            obs.unobserve(entry.target);
          }
        });
      });
      fadeElements.forEach(el => observer.observe(el));

      const backHomeContainer = document.getElementById('back-home-container');
      function toggleBackHomeButton() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
          backHomeContainer.classList.add('show');
        } else {
          backHomeContainer.classList.remove('show');
        }
      }
      window.addEventListener('scroll', toggleBackHomeButton);
      toggleBackHomeButton();
    });
  </script>
</body>
</html>
