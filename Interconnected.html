<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interconnected</title>
  <!-- 載入基本 CSS、tv.css 與頁面專用 CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/interconnected.css">
</head>
<body>
  <!-- 第一區塊：影片與四角資訊 -->
  <section class="work fade-in-element">
    <video class="work-image" src="pic/interconnected/Interconnected.mp4" muted loop autoplay></video>
    <!-- 左上：作品名稱 -->
    <h2 class="work-title">Interconnected</h2>
    <!-- 左下：作品描述 -->
    <p class="work-desc">
      「破壞」這個行為，其實就存在於日常，但人們因為身處的環境，無法直接看到這些行為所帶來的後果，我們去除了其中層層的途徑，把經歷破壞後的大自然搬到劇場中。

    </p>
    <!-- 右上：作品年分 -->
    <span class="work-year">2022</span>
    <!-- 右下：作品關鍵字 -->
    <div class="work-tags">
      <span>Unity</span>
      <span>Immersive</span>
    </div>
  </section>
   <!-- 第三區塊：GIF 圖 -->
   <section class="gif-section fade-in-element">
    <img src="pic/interconnected/Interconnected_img.gif" alt="Interconnected Animation">
  </section>

  <!-- 第二區塊：五張圖片的畫廊 -->
  <section class="gallery-section fade-in-element">
    <div class="grid-container">
      <div class="grid-item">
        <img src="pic/Interconnected/img (2).png" alt="Gallery Image 2">
      </div>
      <div class="grid-item">
        <img src="pic/Interconnected/img (3).png" alt="Gallery Image 3">
      </div>
      <div class="grid-item">
        <img src="pic/Interconnected/img (4).png" alt="Gallery Image 4">
      </div>
      <div class="grid-item">
        <img src="pic/Interconnected/img (5).png" alt="Gallery Image 5">
      </div>
    </div>
  </section>

  <section class="responsibility-section fade-in-element">
    <div class="responsibility-container">
        <p>此專案與他人合作<br>負責項目：3D 場景建置、流程控制、美術設計</p>
    </div>
  </section>
 
  <!-- 頁尾 -->
  <footer class="fade-in">
    <p>&copy; 2025 Sioumiou's Portfolio. All rights reserved.</p>
  </footer>

  <!-- 回首頁按鈕 -->
  <div class="center-home-container" id="back-home-container">
    <a href="index.html#portfolio" class="center-home-icon" data-tooltip="Back to Home">
      <img src="pic/back.png" alt="Home Icon">
    </a>
  </div>

  <!-- JavaScript：淡入效果與返回按鈕邏輯 -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fadeElements = document.querySelectorAll('.fade-in-element');
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            obs.unobserve(entry.target);
          }
        });
      });
      fadeElements.forEach(el => observer.observe(el));

      const backHomeContainer = document.getElementById('back-home-container');
      function toggleBackHomeButton() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
          backHomeContainer.classList.add('show');
        } else {
          backHomeContainer.classList.remove('show');
        }
      }
      window.addEventListener('scroll', toggleBackHomeButton);
      toggleBackHomeButton();
    });
  </script>
</body>
</html>
