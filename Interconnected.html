<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interconnected</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/interconnected.css">
</head>
<body>
  <section class="work fade-in-element">
    <video class="work-image" src="img/interconnected/Interconnected.mp4" muted loop autoplay></video>
    <h2 class="work-title">Interconnected</h2>
    <p class="work-desc">
      「破壞」這個行為，其實就存在於日常，但人們因為身處的環境，無法直接看到這些行為所帶來的後果，我們去除了其中層層的途徑，把經歷破壞後的大自然搬到劇場中。

    </p>
    <span class="work-year">2022</span>
    <div class="work-tags">
      <span>Unity</span>
      <span>Immersive</span>
    </div>
  </section>
   <section class="gif-section fade-in-element">
    <img src="img/interconnected/Interconnected_img.gif" alt="Interconnected Animation">
  </section>

  <section class="gallery-section fade-in-element">
    <div class="grid-container">
      <div class="grid-item">
        <img src="img/Interconnected/img (2).png" alt="Gallery Image 2">
      </div>
      <div class="grid-item">
        <img src="img/Interconnected/img (3).png" alt="Gallery Image 3">
      </div>
      <div class="grid-item">
        <img src="img/Interconnected/img (4).png" alt="Gallery Image 4">
      </div>
      <div class="grid-item">
        <img src="img/Interconnected/img (5).png" alt="Gallery Image 5">
      </div>
    </div>
  </section>

  <section class="responsibility-section fade-in-element">
    <div class="responsibility-container">
        <p>此專案與他人合作<br>負責項目：3D 場景建置、流程控制、美術設計</p>
    </div>
  </section>
 

  <footer class="fade-in">
    <p>&copy; 2025 Sioumiou's Portfolio. All rights reserved.</p>
  </footer>
  <div class="center-home-container" id="back-home-container">
    <a href="index.html#portfolio" class="center-home-icon" data-tooltip="Back to Home">
      <img src="img/back.png" alt="Home Icon">
    </a>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fadeElements = document.querySelectorAll('.fade-in-element');
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            obs.unobserve(entry.target);
          }
        });
      });
      fadeElements.forEach(el => observer.observe(el));

      const backHomeContainer = document.getElementById('back-home-container');
      function toggleBackHomeButton() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
          backHomeContainer.classList.add('show');
        } else {
          backHomeContainer.classList.remove('show');
        }
      }
      window.addEventListener('scroll', toggleBackHomeButton);
      toggleBackHomeButton();
    });
  </script>
</body>
</html>
